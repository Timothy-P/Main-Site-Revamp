<body>
    <main id="main">
        <!-- The "desktop" -->
        <div id="mainGrid" class="mainGrid">
            <div id="files" style="grid-row: 1; grid-column: 1;">
                <center>
                    <img style="width: 73%" src="./Icons/Computer with programs.ico" title="My Computer" alt="Computer with programs on screen">
                    <p style="top: 1px">
                         My Computer
                    </p>
                </center>
            </div>
            <div id="help" style="grid-row: 1; grid-column: 2;">
                <center>
                    <img style="width:70%" src="./Icons/Help page.ico" title="Help" alt="Help icon">
                    <p style="top: 3px">
                        Help.txt
                    </p>
                </center>
            </div>
        </div>

        <!-- Taskbar (doesn't display tasks as of right now) -->
        <div id="taskbar">
            <div>
                <img alt="win 95 icon without text" src="./Icons/Windows logo (without text).ico">
                <p>Start</p>
            </div>
            <div id="tasks">

            </div>
            <div id="clock">
                <p>12:00</p>
            </div>
        </div>

        <!-- Context menu -->
        <div style="top: 0px; left: 0px;" id="menu">
            <a onclick="closeWindow()">
                <img src="./Icons/Cross.ico" /> Close Window
            </a>
